<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Token para confirmação da transferência</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">
    <h2>Confirmação de Transferência</h2>

</html>
