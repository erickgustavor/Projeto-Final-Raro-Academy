<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #222;
      color: #fff;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #333;
      border-radius: 8px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .user-type {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .user-type button {
      background-color: #444;
      color: #fff;
      border: none;
      width: 48%;
      padding: 8px;
      border-radius: 5px;
    }
    .btn-login {
      background-color: #1a73e8;
      color: #fff;
      border: none;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <div class="user-type">
      <button type="button" class="btn">Usu√°rio</button>
      <button type="button" class="btn">Admin</button>
    </div>
    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        {{ form.email }}
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
    <div class="links">
      <a href="{% url 'register' %}" > Cadastre-se</a>
      <a href="{% url 'password-recovery' %}">Esqueceu a senha?</a>
    </div>
  </div>
  <p>
    {% for error in form.non_field_errors %}
        {{ error }}
    {% endfor %} </p>

    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
