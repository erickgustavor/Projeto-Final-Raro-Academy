
{% extends "base_generic.html" %}

{% block content %}
  <h2>{{ product.name }}</h2>
  <p>Taxa Diaria total: {{ product.get_daily_tax }}%</p>
  <p>Valor Mínimo: {{ product.minimum_value }}</p>
  <p>Data de Início: {{ product.start_date }}</p>
  <p>Validade: {{ product.range_date }} dias.</p>

  <a href="{% url 'investment_create' product.id %}">Contratar este Produto</a>
{% endblock %}
