
{% extends "base_generic.html" %}

{% block content %}
  <h2>Produtos de Investimento</h2>
  <ul>
    {% for product in products %}
      <li>
        <strong>{{ product.name }}</strong> - Taxa: {{ product.real_tax }}%
        <a href="{% url 'product_detail' product.id %}">Ver Detalhes</a>
        <strong>{{ user.balance }} teste 2</strong> 
      </li>
    {% endfor %}
  </ul>
{% endblock %}
