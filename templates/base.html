<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CAPS Bank{% endblock %}</title>

    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos adicionais -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-dark text-light">
    <!-- Navbar -->
    {% block navbar %}
    <nav class="navbar bg-base">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo do CAPS Bank" width="40"
                class="d-inline-block align-text-top">
        </a>

        <h1 class="navbar-text text-light" style="font-family: 'Lora', serif;">
            Bem-vindo ao Bank CAPS
        </h1>

        <!-- Saudação ao usuário -->
        <span class="navbar-text text-light">
            Olá, {{ account.username }}!
            <a href="{% url 'logout' %}" class="btn btn-outline-danger text-light"> Sair </a>
        </span>
    </nav>
    {% endblock %}

    <!-- Conteúdo principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-center py-3 mt-4">
        <p>&copy; 2024 - Caps Bank</p>
    </footer>

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Scripts adicionais -->
    {% block extra_js %}{% endblock %}
</body>

</html>
